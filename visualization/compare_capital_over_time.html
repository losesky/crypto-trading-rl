<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Capital Over Time - RL Trading Episodes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
            padding: 2.5em 2em 2em 2em;
        }
        h1 {
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 0.2em;
            letter-spacing: -1px;
        }
        p {
            color: #4b5563;
            margin-bottom: 2em;
        }
        #file-input {
            display: block;
            margin-bottom: 2em;
            font-size: 1.1em;
            padding: 0.5em 1em;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            background: #f1f5f9;
            transition: border 0.2s;
        }
        #file-input:focus {
            border: 1.5px solid #6366f1;
            outline: none;
        }
        #chart-container {
            background: #f8fafc;
            border-radius: 14px;
            box-shadow: 0 2px 8px #0001;
            padding: 2em 1em 1em 1em;
        }
        .chartjs-legend ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }
        .chartjs-legend li {
            margin-right: 18px;
            font-size: 1em;
            display: flex;
            align-items: center;
        }
        .chartjs-legend span {
            display: inline-block;
            width: 18px;
            height: 18px;
            margin-right: 8px;
            border-radius: 4px;
        }
        @media (max-width: 600px) {
            .container { padding: 1em 0.5em; }
            #chart-container { padding: 1em 0.2em 0.5em 0.2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capital Over Time Comparison</h1>
        <p>Select two or more episode JSON files to compare their capital trajectories. Each line represents an episode's capital over time.</p>
        <input type="file" id="file-input" multiple accept="application/json">
        <div id="chart-container">
            <canvas id="capitalChart"></canvas>
        </div>
    </div>
    <script>
        const fileInput = document.getElementById('file-input');
        const ctx = document.getElementById('capitalChart').getContext('2d');
        let chart;

        function getColor(idx) {
            // Nice color palette
            const palette = [
                '#6366f1', '#f59e42', '#10b981', '#ef4444', '#3b82f6',
                '#f472b6', '#fbbf24', '#0ea5e9', '#a21caf', '#eab308',
                '#14b8a6', '#f43f5e', '#64748b', '#22d3ee', '#7c3aed'
            ];
            return palette[idx % palette.length];
        }

        fileInput.addEventListener('change', async (event) => {
            const files = Array.from(event.target.files);
            if (!files.length) return;

            const datasets = [];
            let maxLength = 0;
            let allLabels = [];

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const text = await file.text();
                let json;
                try {
                    json = JSON.parse(text);
                } catch (e) {
                    alert(`Could not parse ${file.name} as JSON.`);
                    continue;
                }
                const capitalOverTime = json.capital_over_time || (json.summary && json.summary.capital_over_time) || json.capitalOverTime || [];
                // Fallback: try to extract from steps_data if not present
                let capitals = capitalOverTime;
                if (!capitals.length && Array.isArray(json.steps_data)) {
                    capitals = [json.initial_capital || 10000];
                    for (const step of json.steps_data) {
                        capitals.push(step.capital_after_step);
                    }
                }
                if (!capitals.length) continue;
                maxLength = Math.max(maxLength, capitals.length);
                datasets.push({
                    label: file.name.replace('.json',''),
                    data: capitals,
                    borderColor: getColor(i),
                    backgroundColor: getColor(i) + '33',
                    fill: false,
                    tension: 0.25,
                    pointRadius: 0,
                    borderWidth: 3
                });
            }

            // Create labels (steps)
            allLabels = Array.from({length: maxLength}, (_, i) => i);

            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: allLabels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            labels: { font: { size: 16 }, color: '#374151' }
                        },
                        title: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: '#fff',
                            titleColor: '#1e293b',
                            bodyColor: '#1e293b',
                            borderColor: '#6366f1',
                            borderWidth: 1,
                            padding: 12,
                            bodyFont: { size: 15 },
                            titleFont: { size: 16 }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Step', color: '#64748b', font: { size: 16 } },
                            ticks: { font: { size: 14 }, color: '#64748b' },
                            grid: { color: '#e5e7eb' }
                        },
                        y: {
                            title: { display: true, text: 'Capital ($)', color: '#64748b', font: { size: 16 } },
                            ticks: { font: { size: 14 }, color: '#64748b' },
                            grid: { color: '#e5e7eb' }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
