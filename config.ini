# BTC交易强化学习系统配置文件

[data]
# 数据源配置
default_exchange = "binance"
# 默认交易所
default_symbol = "BTC/USDT"
# 默认交易对
default_timeframe = "1h"
# 默认时间周期 (支持: 1m, 5m, 15m, 30m, 1h, 4h, 1d)

# 历史回测数据范围
default_train_start_date = "2025-01-01"
# 默认训练数据开始日期（使用历史真实数据）
default_test_start_date = "2025-06-19"
# 默认测试数据开始日期

# API请求设置
api_max_retries = 5
# API请求失败时最大重试次数
api_retry_delay = 10
# 重试延迟基础秒数
api_use_exponential_backoff = true
# 是否使用指数退避算法

[environment]
# 交易环境参数
initial_balance = 10000.0
# 初始资金
max_leverage = 1.0
# 最大杠杆倍数（禁用杠杆以减少风险）
fee_rate = 0.0002
# 交易费率 (0.02%)
maintenance_margin_rate = 0.05
# 维持保证金率
risk_fraction_per_trade = 0.01
# 每笔交易风险资金比例（降低至1%以显著减少单次交易风险）
max_position_size = 0.15
# 最大仓位比例（占总资产的比例，限制最大投入）
stop_loss_threshold = 0.05
# 单笔交易止损阈值（亏损超过5%强制平仓）
trailing_stop_enabled = true
# 启用追踪止损
trailing_stop_activation = 0.03
# 追踪止损激活阈值（盈利3%后激活）
trailing_stop_distance = 0.02
# 追踪止损距离（价格回撤2%触发止损）
max_open_positions = 2
# 最大同时开仓数量

[training]
# 训练参数
episodes = 500
# 训练回合数 - 增加回合数以提高模型稳定性
risk_penalty_factor = 2.0
# 风险惩罚因子（对回撤进行更严厉的惩罚）
reward_volatility_penalty = 1.5
# 回报波动性惩罚系数
early_stopping_patience = 5
# 如果模型连续5个epoch未改善则提前停止

[visualization]
# 可视化参数
http_port = 8080
# HTTP服务器端口
websocket_port = 8765
# WebSocket服务器端口
data_sampling_interval = 2
# 数据采样间隔(步)，决定了记录数据的频率

[metrics]
# 指标配置
metrics_summary_file = btc_rl/metrics/models_summary.json
# 指标摘要文件路径
history_save_count = 10000
# 保存到指标文件中的历史数据点数量

[paths]
# 文件路径
data_dir = btc_rl/data
# 数据目录
models_dir = btc_rl/models
# 模型保存目录
logs_dir = btc_rl/logs
# 日志目录
episodes_dir = btc_rl/logs/episodes
# 回合日志目录

[model_selection]
# 模型评价标准 - 遵循黄金法则：单一指标不超过20%，结合多维度评估
# 基本风险回报指标 (40%)
# 总回报率权重
return_weight = 0.08
# 回报稳定性权重
consistency_weight = 0.08
# 夏普比率权重
sharpe_weight = 0.08
# 索提诺比率权重
sortino_weight = 0.08
# 卡玛比率权重(年化收益/最大回撤)
calmar_weight = 0.08

# 回撤维度 (25%)
# 最大回撤百分比权重
max_drawdown_weight = 0.15
# 最大回撤持续时间权重
drawdown_duration_weight = 0.10

# 交易质量维度 (20%) 
# 胜率权重 - 增加权重以更重视高胜率策略
win_rate_weight = 0.10
# 盈亏比权重
profit_loss_ratio_weight = 0.08
# 平均每笔交易收益权重
avg_trade_return_weight = 0.02

# 策略容量维度 (15%)
# 策略容量权重(衡量交易规模扩大时性能)
capacity_weight = 0.07
# 交易成本效率权重
cost_efficiency_weight = 0.08

# 筛选标准
# 最低总回报率
minimum_return = 0.5
# 最大可接受回撤率
maximum_drawdown = 0.20
# 最低夏普比率
minimum_sharpe = 4.0
# 最低胜率 - 硬性要求，只考虑胜率>=30%的模型
minimum_win_rate = 0.30
# 最低盈亏比
minimum_profit_loss_ratio = 1.2
# 最低卡玛比率
minimum_calmar_ratio = 2.0
# 连续亏损交易上限
max_consecutive_losses = 5
# 最大日回撤上限
maximum_daily_drawdown = 0.10
# 波动性阈值
volatility_threshold = 0.02
