# BTC交易强化学习系统配置文件

[data]
# 数据源配置
default_exchange = "binance"
# 默认交易所
default_symbol = "BTC/USDT"
# 默认交易对
default_timeframe = "1h"
# 默认时间周期 (支持: 1m, 5m, 15m, 30m, 1h, 4h, 1d)

# 历史回测数据范围
default_train_start_date = "2025-01-01"
# 默认训练数据开始日期
default_test_start_date = "2025-06-06"
# 默认测试数据开始日期

# API请求设置
api_max_retries = 5
# API请求失败时最大重试次数
api_retry_delay = 10
# 重试延迟基础秒数
api_use_exponential_backoff = true
# 是否使用指数退避算法

[environment]
# 交易环境参数
initial_balance = 10000.0
# 初始资金
max_leverage = 3.0
# 最大杠杆倍数
fee_rate = 0.0002
# 交易费率 (0.02%)
maintenance_margin_rate = 0.05
# 维持保证金率
risk_fraction_per_trade = 0.05
# 每笔交易风险资金比例

[training]
# 训练参数
learning_rate = 0.0003
# 学习率
batch_size = 256
# 批量大小
buffer_size = 1000000
# 经验回放缓冲区大小
train_freq = 1
# 训练频率
gradient_steps = 1
# 每次训练的梯度步数
episodes = 1000
# 训练回合数

[visualization]
# 可视化参数
http_port = 8080
# HTTP服务器端口
websocket_port = 8765
# WebSocket服务器端口
chart_update_interval = 1000
# 图表更新间隔(ms)
data_sampling_interval = 2
# 数据采样间隔(步)，决定了记录数据的频率

[metrics]
# 指标配置
use_synchronized_metrics = true
# 是否使用同步的指标数据
prefer_metrics_file = true
# 是否优先使用指标文件数据
metrics_summary_file = btc_rl/metrics/models_summary.json
# 指标摘要文件路径
history_save_count = 5000
# 保存到指标文件中的历史数据点数量

[paths]
# 文件路径
data_dir = btc_rl/data
# 数据目录
models_dir = btc_rl/models
# 模型保存目录
logs_dir = btc_rl/logs
# 日志目录
episodes_dir = btc_rl/logs/episodes
# 回合日志目录
